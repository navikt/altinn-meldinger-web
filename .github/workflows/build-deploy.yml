name: Build and deploy master

on: [push]

env:
    IMAGE: docker.pkg.github.com/${{ github.repository }}/altinn-meldinger-web:${{ github.sha }}

jobs:
    compile-test-and-build:
        name: Build and run tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: '12.x'
            - name: Build tag and push Docker container
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  docker build . -t ${IMAGE}
                  echo ${GITHUB_TOKEN} | docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} --password-stdin
                  echo ${IMAGE}
                  docker push ${IMAGE}

    deploy-to-dev-gcp:
        name: Deploy to dev-gcp
        #########################
        ### DEVELOPERS: Insert your feature branch name below (in addition to main) if you want to deploy it to dev
        ### e.g. github.ref == 'refs/heads/main' || github.ref == 'refs/heads/test-branch'
        #########################
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/bytt-namespace'
        needs: compile-test-and-build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: nais/deploy/actions/deploy@v1
              env:
                  APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
                  CLUSTER: dev-gcp
                  VAR: version=${{ env.IMAGE }}
                  RESOURCE: nais/dev-gcp.yaml
                  PRINT_PAYLOAD: true

    deploy-to-prod-gcp:
        name: Deploy to prod-gcp
        if: github.ref == 'refs/heads/main'
        needs: compile-test-and-build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: nais/deploy/actions/deploy@v1
              env:
                  APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
                  CLUSTER: prod-gcp
                  VAR: version=${{ env.IMAGE }}
                  RESOURCE: nais/prod-gcp.yaml
                  PRINT_PAYLOAD: true
